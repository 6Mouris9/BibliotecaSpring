<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Usuários</h1>
            <a th:href="@{/usuarios/novo}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-plus-circle"></i> Novo Usuário
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/usuarios}" method="get" class="mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="email" class="form-control" name="email" th:value="${emailFiltro}" placeholder="Buscar por email...">
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="bi bi-search"></i> Buscar
                            </button>
                            <a th:href="@{/usuarios}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Limpar
                            </a>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Perfil</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.nome}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td>
                                    <span th:if="${usuario.role.name() == 'ADMIN'}" class="badge bg-danger" th:text="${usuario.role.name()}"></span>
                                    <span th:if="${usuario.role.name() == 'BIBLIOTECARIO'}" class="badge bg-warning" th:text="${usuario.role.name()}"></span>
                                    <span th:if="${usuario.role.name() == 'USER'}" class="badge bg-info" th:text="${usuario.role.name()}"></span>
                                </td>
                                <td>
                                    <span th:if="${usuario.ativo}" class="badge bg-success">Ativo</span>
                                    <span th:if="${!usuario.ativo}" class="badge bg-secondary">Inativo</span>
                                </td>
                                <td>
                                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Tem certeza que deseja excluir este usuário?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(usuarios)}">
                                <td colspan="6" class="text-center">Nenhum usuário encontrado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
