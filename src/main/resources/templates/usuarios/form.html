<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" th:text="${usuario.id != null ? 'Editar Usuário' : 'Novo Usuário'}"></h1>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${erro}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <form th:action="${usuario.id != null ? '/usuarios/atualizar/' + usuario.id : '/usuarios/salvar'}" 
                      th:object="${usuario}" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="senha" th:field="*{senha}" 
                               th:required="${usuario.id == null}">
                        <div th:if="${#fields.hasErrors('senha')}" class="text-danger" th:errors="*{senha}"></div>
                        <small class="form-text text-muted" th:if="${usuario.id != null}">
                            Deixe em branco para manter a senha atual
                        </small>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Perfil <span class="text-danger">*</span></label>
                        <select class="form-select" id="role" th:field="*{role}" required>
                            <option value="USER">USER</option>
                            <option value="BIBLIOTECARIO">BIBLIOTECARIO</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ativo" th:field="*{ativo}">
                            <label class="form-check-label" for="ativo">
                                Usuário Ativo
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar
                    </button>
                    <a th:href="@{/usuarios}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
