<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" th:text="${livro.id != null ? 'Editar Livro' : 'Novo Livro'}"></h1>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${livro.id != null ? '/livros/atualizar/' + livro.id : '/livros/salvar'}" 
                      th:object="${livro}" method="post">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                            <div th:if="${#fields.hasErrors('titulo')}" class="text-danger" th:errors="*{titulo}"></div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="autor" class="form-label">Autor <span class="text-danger">*</span></label>
                            <select class="form-select" id="autor" th:field="*{autor}" required>
                                <option value="">Selecione um autor</option>
                                <option th:each="a : ${autores}" 
                                        th:value="${a.id}" 
                                        th:text="${a.nome}"
                                        th:selected="${livro.autor != null && livro.autor.id == a.id}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('autor')}" class="text-danger" th:errors="*{autor}"></div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="editora" class="form-label">Editora <span class="text-danger">*</span></label>
                            <select class="form-select" id="editora" th:field="*{editora}" required>
                                <option value="">Selecione uma editora</option>
                                <option th:each="e : ${editoras}" 
                                        th:value="${e.id}" 
                                        th:text="${e.nome}"
                                        th:selected="${livro.editora != null && livro.editora.id == e.id}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('editora')}" class="text-danger" th:errors="*{editora}"></div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="categoria" class="form-label">Categoria <span class="text-danger">*</span></label>
                            <select class="form-select" id="categoria" th:field="*{categoria}" required>
                                <option value="">Selecione uma categoria</option>
                                <option th:each="c : ${categorias}" 
                                        th:value="${c.id}" 
                                        th:text="${c.nome}"
                                        th:selected="${livro.categoria != null && livro.categoria.id == c.id}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('categoria')}" class="text-danger" th:errors="*{categoria}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="anoPublicacao" class="form-label">Ano de Publicação</label>
                            <input type="number" class="form-control" id="anoPublicacao" th:field="*{anoPublicacao}">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="quantidade" class="form-label">Quantidade Total</label>
                            <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" min="0">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="valor" class="form-label">Valor (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="valor" th:field="*{valor}" min="0">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="dataAquisicao" class="form-label">Data de Aquisição</label>
                            <input type="date" class="form-control" id="dataAquisicao" th:field="*{dataAquisicao}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar
                    </button>
                    <a th:href="@{/livros}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
