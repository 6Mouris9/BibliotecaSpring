<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Devolução - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/oldstyle.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
        }
        .main-content {
            min-height: calc(100vh - 56px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book"></i> Sistema de Biblioteca
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> 
                            <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="nav-link border-0 bg-transparent text-white">
                                <i class="bi bi-box-arrow-right"></i> Sair
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" sec:authorize="isAuthenticated()">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="bi bi-house"></i> Início
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/livros}">
                                <i class="bi bi-book"></i> Livros
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/autores}">
                                <i class="bi bi-person"></i> Autores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/editoras}">
                                <i class="bi bi-building"></i> Editoras
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categorias}">
                                <i class="bi bi-tags"></i> Categorias
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/emprestimos}">
                                <i class="bi bi-arrow-left-right"></i> Empréstimos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/devolucoes}">
                                <i class="bi bi-arrow-return-left"></i> Devoluções
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/usuarios}">
                                <i class="bi bi-people"></i> Usuários
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'BIBLIOTECARIO')">
                            <div class="nav-link dropdown-toggle" data-bs-toggle="dropdown" style="cursor: pointer;">
                                <i class="bi bi-graph-up"></i> Consultas
                            </div>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/consultas/emprestimos-detalhados}">Empréstimos Detalhados</a></li>
                                <li><a class="dropdown-item" th:href="@{/consultas/emprestimos-por-categoria}">Por Categoria</a></li>
                                <li><a class="dropdown-item" th:href="@{/consultas/pivot-emprestimos}">Pivot</a></li>
                                <li><a class="dropdown-item" th:href="@{/consultas/multas}">Multas</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${mensagem}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${erro}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Registrar Devolução</h1>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-info" th:if="${devolucao.emprestimo != null && devolucao.emprestimo.livro != null}">
                            <strong>Empréstimo:</strong> <span th:text="${devolucao.emprestimo.livro.titulo}"></span><br>
                            <strong>Usuário:</strong> <span th:text="${devolucao.emprestimo.usuario.nome}"></span><br>
                            <strong>Data Prevista:</strong> <span th:text="${#temporals.format(devolucao.emprestimo.dataPrevistaDevolucao, 'dd/MM/yyyy')}"></span>
                        </div>

                        <form th:action="@{/devolucoes/salvar}" method="post">
                            <input type="hidden" name="emprestimoId" th:value="${devolucao.emprestimo.id}"/>

                            <div class="mb-3">
                                <label for="dataDevolucao" class="form-label">Data de Devolução <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="dataDevolucao" name="dataDevolucao" th:value="${devolucao.dataDevolucao != null ? #temporals.format(devolucao.dataDevolucao, 'yyyy-MM-dd') : ''}" required>
                            </div>

                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" id="observacoes" name="observacoes" rows="3" th:text="${devolucao.observacoes}"></textarea>
                            </div>

                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Registrar Devolução
                            </button>
                            <a th:href="@{/emprestimos}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
