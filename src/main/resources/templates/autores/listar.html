<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Autores</h1>
            <a th:href="@{/autores/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Autor
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/autores}" method="get" class="mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="nome" th:value="${nomeFiltro}" placeholder="Buscar por nome...">
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="bi bi-search"></i> Buscar
                            </button>
                            <a th:href="@{/autores}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Limpar
                            </a>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Nacionalidade</th>
                                <th>Data de Nascimento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="autor : ${autores}">
                                <td th:text="${autor.id}"></td>
                                <td th:text="${autor.nome}"></td>
                                <td th:text="${autor.nacionalidade}"></td>
                                <td th:text="${autor.dataNascimento != null ? #temporals.format(autor.dataNascimento, 'dd/MM/yyyy') : ''}"></td>
                                <td>
                                    <a th:href="@{/autores/editar/{id}(id=${autor.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/autores/excluir/{id}(id=${autor.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Tem certeza que deseja excluir este autor?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(autores)}">
                                <td colspan="5" class="text-center">Nenhum autor encontrado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
