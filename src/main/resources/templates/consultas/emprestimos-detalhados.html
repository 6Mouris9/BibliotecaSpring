<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Empréstimos Detalhados</h1>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <form th:action="@{/consultas/emprestimos-detalhados}" method="get">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="dataInicio" class="form-label">Data Início</label>
                            <input type="date" class="form-control" id="dataInicio" name="dataInicio" th:value="${dataInicio}">
                        </div>
                        <div class="col-md-4">
                            <label for="dataFim" class="form-label">Data Fim</label>
                            <input type="date" class="form-control" id="dataFim" name="dataFim" th:value="${dataFim}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5>Total de Empréstimos</h5>
                        <h2 th:text="${totalEmprestimos}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5>Empréstimos Ativos</h5>
                        <h2 th:text="${emprestimosAtivos}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5>Empréstimos Devolvidos</h5>
                        <h2 th:text="${emprestimosDevolvidos}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título do Livro</th>
                                <th>Usuário</th>
                                <th>Data Empréstimo</th>
                                <th>Data Prevista</th>
                                <th>Status</th>
                                <th>Autor</th>
                                <th>Categoria</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="resultado : ${resultados}">
                                <td th:text="${resultado[0]}"></td>
                                <td th:text="${resultado[1]}"></td>
                                <td th:text="${resultado[2]}"></td>
                                <td th:text="${#temporals.format(resultado[3], 'dd/MM/yyyy')}"></td>
                                <td th:text="${#temporals.format(resultado[4], 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span th:if="${resultado[5] == 'ATIVO'}" class="badge bg-success">Ativo</span>
                                    <span th:if="${resultado[5] == 'DEVOLVIDO'}" class="badge bg-secondary">Devolvido</span>
                                    <span th:if="${resultado[5] == 'ATRASADO'}" class="badge bg-danger">Atrasado</span>
                                </td>
                                <td th:text="${resultado[6]}"></td>
                                <td th:text="${resultado[7]}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(resultados)}">
                                <td colspan="8" class="text-center">Nenhum resultado encontrado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
