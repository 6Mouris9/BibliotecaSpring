<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Empréstimos por Categoria</h1>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <form th:action="@{/consultas/emprestimos-por-categoria}" method="get">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="dataInicio" class="form-label">Data Início</label>
                            <input type="date" class="form-control" id="dataInicio" name="dataInicio" th:value="${dataInicio}">
                        </div>
                        <div class="col-md-4">
                            <label for="dataFim" class="form-label">Data Fim</label>
                            <input type="date" class="form-control" id="dataFim" name="dataFim" th:value="${dataFim}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5>Total Geral: <span class="badge bg-primary" th:text="${totalGeral}">0</span></h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Categoria</th>
                                <th>Quantidade de Empréstimos</th>
                                <th>Percentual</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="resultado : ${resultados}">
                                <td th:text="${resultado[0]}"></td>
                                <td th:text="${resultado[1]}"></td>
                                <td>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" 
                                             th:style="'width: ' + (${resultado[1]} * 100.0 / ${totalGeral}) + '%'"
                                             th:attr="aria-valuenow=${resultado[1]}, aria-valuemin=0, aria-valuemax=${totalGeral}">
                                            <span th:text="${#numbers.formatDecimal(resultado[1] * 100.0 / totalGeral, 1, 1)} + '%'"></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(resultados)}">
                                <td colspan="3" class="text-center">Nenhum resultado encontrado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
