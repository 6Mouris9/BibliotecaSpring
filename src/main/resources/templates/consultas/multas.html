<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Multas e Atrasos</h1>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <form th:action="@{/consultas/multas}" method="get">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="dataInicio" class="form-label">Data Início</label>
                            <input type="date" class="form-control" id="dataInicio" name="dataInicio" th:value="${dataInicio}">
                        </div>
                        <div class="col-md-4">
                            <label for="dataFim" class="form-label">Data Fim</label>
                            <input type="date" class="form-control" id="dataFim" name="dataFim" th:value="${dataFim}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5>Total de Multas</h5>
                        <h2 th:text="${'R$ ' + #numbers.formatDecimal(totalMultas, 0, 2)}">R$ 0,00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5>Total de Atrasos</h5>
                        <h2 th:text="${totalAtrasos}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Livro</th>
                                <th>Usuário</th>
                                <th>Data Devolução</th>
                                <th>Dias de Atraso</th>
                                <th>Multa (R$)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="resultado : ${resultados}">
                                <td th:text="${resultado[0]}"></td>
                                <td th:text="${resultado[1]}"></td>
                                <td th:text="${resultado[2]}"></td>
                                <td th:text="${#temporals.format(resultado[3], 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span class="badge bg-danger" th:text="${resultado[4]}"></span>
                                </td>
                                <td th:text="${'R$ ' + #numbers.formatDecimal(resultado[5], 0, 2)}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(resultados)}">
                                <td colspan="6" class="text-center">Nenhuma multa encontrada no período</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
